  tactic: lateral-movement
  technique:
    attack_id: T1021.001
    name: "Remote Services: Remote Desktop Protocol"
  procedure_group: procedure_lateral_movement
  procedure_step: 19.A
  platforms:
    linux:
      proc:
        command: |
          pkill xfreerdp
